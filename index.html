<!DOCTYPE html>
<html lang="ua">
    <head>
        <title>Пошук</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="search.css">
        <link rel="stylesheet" href="adaptive.css">
    </head>
    <body>
        <div class="top-right">
            <a href="img-search.html">Зображення</a>
            <a href="adv-search.html">Розширений пошук</a>

                <img class="logo" src="https://www.google.com.ua/images/branding/googlelogo/1x/googlelogo_light_color_272x92dp.png">

                    <input class="search" type="text" name="q">

            </form>
        </div>
